buildscript {
    repositories {
        google()  // Ensure Google repository is included
        mavenCentral()  // Ensure Maven Central repository is included
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // Google services classpath
    }
}

allprojects {
    repositories {
        google()  // Ensure Google repository is included for all projects
        mavenCentral()  // Ensure Maven Central repository is included
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Apply the Google services plugin at the bottom of the file
apply plugin: 'com.google.gms.google-services'  // Apply Google Services plugin
